<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Phlex_excerciseConstructor</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="login">
      <div class="header">
        <h1>Getting Started with Firebase Auth</h1>
      </div>
      <form>
        <div class="group">
          <input id="txtEmail" type="email">
          <label>Email</label>
        </div>
        <div class="group">
          <input id="txtPassword" type="password">
          <label>Password</label>
        </div>
        <div id="divLoginError" class="group">
          <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
        </div>
        <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
        <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
      </form>
    </div>
    <div id="unity-container">
      <canvas id="unity-canvas" width=600 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
